<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker - Live Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .auth-section, .app-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .flight-card {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .flight-route {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .flight-details {
            color: #666;
            margin-bottom: 15px;
        }

        .price-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #38a169;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✈️ Flight Price Tracker</h1>
            <p>Live Testing Version</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h2>Login / Sign Up</h2>
            <div id="authMessage"></div>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="button" id="loginBtn" class="btn">Login</button>
                <button type="button" id="signupBtn" class="btn" style="margin-left: 10px;">Sign Up</button>
            </form>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="app-section hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Your Flight Tracker</h2>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
            
            <div id="userInfo" style="margin-bottom: 20px; padding: 10px; background: #f0f4f8; border-radius: 8px;"></div>

            <!-- Add Flight Form -->
            <form id="flightForm">
                <h3>Add New Flight</h3>
                <div id="flightMessage"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="origin">From (Origin)</label>
                        <input type="text" id="origin" maxlength="3" placeholder="SLC" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">To (Destination)</label>
                        <input type="text" id="destination" maxlength="3" placeholder="LAX" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departureDate">Departure Date</label>
                        <input type="date" id="departureDate" required>
                    </div>
                    <div class="form-group">
                        <label for="returnDate">Return Date (Optional)</label>
                        <input type="date" id="returnDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="priceThreshold">Price Alert Threshold ($)</label>
                    <input type="number" id="priceThreshold" step="0.01" placeholder="400" required>
                </div>

                <button type="submit" class="btn">Add Flight</button>
            </form>

            <!-- Flights List -->
            <div style="margin-top: 40px;">
                <h3>Your Tracked Flights</h3>
                <div id="flightsList">
                    <div class="loading">Loading flights...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase with secure configuration
        const config = window.FlightTrackerConfig
        
        if (!config || !config.validateConfig().isValid) {
            console.error('Cannot initialize app: Configuration is invalid')
            document.body.innerHTML = '<div style="padding: 20px; color: red;">Configuration Error: Please refresh the page</div>'
            throw new Error('Configuration invalid')
        }
        
        const supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseAnonKey)

        let currentUser = null

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners()
            checkAuthState()
        })

        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', handleLogin)
            document.getElementById('signupBtn').addEventListener('click', handleSignup)
            document.getElementById('logoutBtn').addEventListener('click', handleLogout)
            document.getElementById('flightForm').addEventListener('submit', handleAddFlight)
        }

        async function checkAuthState() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession()
                
                if (error) {
                    console.error('Auth error:', error)
                    showAuthMessage('Authentication error: ' + error.message, 'error')
                    return
                }

                if (session?.user) {
                    currentUser = session.user
                    showAppSection()
                    loadFlights()
                } else {
                    showAuthSection()
                }
            } catch (error) {
                console.error('Check auth state error:', error)
                showAuthMessage('Error checking authentication', 'error')
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            if (!email || !password) {
                showAuthMessage('Please enter email and password', 'error')
                return
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                if (error) {
                    showAuthMessage('Login failed: ' + error.message, 'error')
                    return
                }

                currentUser = data.user
                showAuthMessage('Login successful!', 'success')
                setTimeout(() => {
                    showAppSection()
                    loadFlights()
                }, 1000)

            } catch (error) {
                console.error('Login error:', error)
                showAuthMessage('Login failed: ' + error.message, 'error')
            }
        }

        async function handleSignup() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            if (!email || !password) {
                showAuthMessage('Please enter email and password', 'error')
                return
            }

            if (password.length < 6) {
                showAuthMessage('Password must be at least 6 characters', 'error')
                return
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                })

                if (error) {
                    showAuthMessage('Signup failed: ' + error.message, 'error')
                    return
                }

                if (data.user) {
                    showAuthMessage('Account created successfully! You can now login.', 'success')
                    document.getElementById('authForm').reset()
                } else {
                    showAuthMessage('Please check your email to confirm your account', 'success')
                }

            } catch (error) {
                console.error('Signup error:', error)
                showAuthMessage('Signup failed: ' + error.message, 'error')
            }
        }

        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut()
                
                if (error) {
                    console.error('Logout error:', error)
                    return
                }

                currentUser = null
                showAuthSection()
                document.getElementById('authForm').reset()
                
            } catch (error) {
                console.error('Logout error:', error)
            }
        }

        async function handleAddFlight(e) {
            e.preventDefault()

            if (!currentUser) {
                showFlightMessage('Please login first', 'error')
                return
            }

            // Validate form data
            const validation = validateFlightForm()
            if (!validation.isValid) {
                showFlightMessage('Validation Error: ' + validation.errors.join(', '), 'error')
                return
            }

            const flightData = {
                origin: document.getElementById('origin').value.toUpperCase(),
                destination: document.getElementById('destination').value.toUpperCase(),
                departure_date: document.getElementById('departureDate').value,
                return_date: document.getElementById('returnDate').value || null,
                price_threshold: parseFloat(document.getElementById('priceThreshold').value),
                description: `${document.getElementById('origin').value.toUpperCase()} to ${document.getElementById('destination').value.toUpperCase()}`
            }

            try {
                const response = await fetch(config.getEndpoint('manageFlights'), {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${(await supabase.auth.getSession()).data.session.access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(flightData)
                })

                const data = await response.json()

                if (data.success) {
                    showFlightMessage('Flight added successfully!', 'success')
                    document.getElementById('flightForm').reset()
                    loadFlights() // Refresh the list
                } else {
                    showFlightMessage('Error adding flight: ' + (data.error || 'Unknown error'), 'error')
                }

            } catch (error) {
                console.error('Add flight error:', error)
                showFlightMessage('Failed to add flight: ' + error.message, 'error')
            }
        }

        async function loadFlights() {
            if (!currentUser) return

            try {
                const response = await fetch(config.getEndpoint('manageFlights'), {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${(await supabase.auth.getSession()).data.session.access_token}`,
                        'Content-Type': 'application/json'
                    }
                })

                const data = await response.json()

                if (data.success) {
                    renderFlights(data.flights || [])
                } else {
                    document.getElementById('flightsList').innerHTML = '<p>Error loading flights: ' + (data.error || 'Unknown error') + '</p>'
                }

            } catch (error) {
                console.error('Load flights error:', error)
                document.getElementById('flightsList').innerHTML = '<p>Failed to load flights: ' + error.message + '</p>'
            }
        }

        async function deleteFlight(flightId) {
            if (!confirm('Are you sure you want to delete this flight?')) return

            try {
                const response = await fetch(`${config.getEndpoint('manageFlights')}/${flightId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${(await supabase.auth.getSession()).data.session.access_token}`,
                        'Content-Type': 'application/json'
                    }
                })

                const data = await response.json()

                if (data.success) {
                    showFlightMessage('Flight deleted successfully!', 'success')
                    loadFlights() // Refresh the list
                } else {
                    showFlightMessage('Error deleting flight: ' + (data.error || 'Unknown error'), 'error')
                }

            } catch (error) {
                console.error('Delete flight error:', error)
                showFlightMessage('Failed to delete flight: ' + error.message, 'error')
            }
        }

        function renderFlights(flights) {
            const flightsList = document.getElementById('flightsList')
            
            if (flights.length === 0) {
                flightsList.innerHTML = '<p>No flights tracked yet. Add your first flight above!</p>'
                return
            }

            flightsList.innerHTML = flights.map(flight => `
                <div class="flight-card">
                    <div class="flight-route">${flight.departure_airport} → ${flight.arrival_airport}</div>
                    <div class="flight-details">
                        <strong>Departure:</strong> ${formatDate(flight.departure_date)}
                        ${flight.return_date ? `<br><strong>Return:</strong> ${formatDate(flight.return_date)}` : ''}
                        <br><strong>Alert Threshold:</strong> $${flight.original_price}
                        ${flight.current_price ? `<br><strong>Current Price:</strong> $${flight.current_price}` : ''}
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button class="btn btn-danger" onclick="deleteFlight('${flight.id}')">Delete</button>
                    </div>
                </div>
            `).join('')
        }

        function validateFlightForm() {
            const errors = []
            
            // Get form values
            const origin = document.getElementById('origin').value.trim().toUpperCase()
            const destination = document.getElementById('destination').value.trim().toUpperCase()
            const departureDate = document.getElementById('departureDate').value
            const returnDate = document.getElementById('returnDate').value
            const priceThreshold = document.getElementById('priceThreshold').value
            
            // Validate origin
            if (!origin) {
                errors.push('Origin airport is required')
            } else if (origin.length !== 3 || !/^[A-Z]{3}$/.test(origin)) {
                errors.push('Origin must be a 3-letter airport code (e.g., SLC)')
            }
            
            // Validate destination
            if (!destination) {
                errors.push('Destination airport is required')
            } else if (destination.length !== 3 || !/^[A-Z]{3}$/.test(destination)) {
                errors.push('Destination must be a 3-letter airport code (e.g., LAX)')
            }
            
            // Validate same origin/destination
            if (origin && destination && origin === destination) {
                errors.push('Origin and destination cannot be the same')
            }
            
            // Validate departure date
            if (!departureDate) {
                errors.push('Departure date is required')
            } else {
                const depDate = new Date(departureDate)
                const today = new Date()
                today.setHours(0, 0, 0, 0)
                
                if (depDate < today) {
                    errors.push('Departure date cannot be in the past')
                }
                
                // Check if departure is too far in future (1 year)
                const oneYearFromNow = new Date()
                oneYearFromNow.setFullYear(oneYearFromNow.getFullYear() + 1)
                if (depDate > oneYearFromNow) {
                    errors.push('Departure date cannot be more than 1 year in the future')
                }
            }
            
            // Validate return date if provided
            if (returnDate) {
                const retDate = new Date(returnDate)
                const depDate = new Date(departureDate)
                
                if (retDate <= depDate) {
                    errors.push('Return date must be after departure date')
                }
                
                // Check if return trip is reasonable (max 1 year)
                const oneYearFromDep = new Date(depDate)
                oneYearFromDep.setFullYear(oneYearFromDep.getFullYear() + 1)
                if (retDate > oneYearFromDep) {
                    errors.push('Return date cannot be more than 1 year after departure')
                }
            }
            
            // Validate price threshold
            if (!priceThreshold) {
                errors.push('Price threshold is required')
            } else {
                const price = parseFloat(priceThreshold)
                if (isNaN(price) || price <= 0) {
                    errors.push('Price threshold must be a positive number')
                } else if (price < 50) {
                    errors.push('Price threshold must be at least $50')
                } else if (price > 10000) {
                    errors.push('Price threshold cannot exceed $10,000')
                }
            }
            
            return {
                isValid: errors.length === 0,
                errors: errors
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            })
        }

        function showAuthSection() {
            document.getElementById('authSection').classList.remove('hidden')
            document.getElementById('appSection').classList.add('hidden')
        }

        function showAppSection() {
            document.getElementById('authSection').classList.add('hidden')
            document.getElementById('appSection').classList.remove('hidden')
            
            if (currentUser) {
                document.getElementById('userInfo').innerHTML = `
                    <strong>Logged in as:</strong> ${currentUser.email}
                    <br><strong>User ID:</strong> ${currentUser.id}
                `
            }
        }

        function showAuthMessage(message, type) {
            const messageDiv = document.getElementById('authMessage')
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`
            setTimeout(() => {
                messageDiv.innerHTML = ''
            }, 5000)
        }

        function showFlightMessage(message, type) {
            const messageDiv = document.getElementById('flightMessage')
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`
            setTimeout(() => {
                messageDiv.innerHTML = ''
            }, 5000)
        }

        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session)
            if (event === 'SIGNED_IN' && session?.user) {
                currentUser = session.user
                showAppSection()
                loadFlights()
            } else if (event === 'SIGNED_OUT') {
                currentUser = null
                showAuthSection()
            }
        })
    </script>
</body>
</html>
